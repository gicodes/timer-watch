<!DOCTYPE html>
<title>Timer-Watch</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="timer">
      <div class="controls">
        <input id="duration" placeholder="set timer" value="10.00"></input>
      <div>
        <button id="play" title="Start/Play"><i class="fas fa-play"></i></button>
        <button id="pause" title="Pause"><i class="fas fa-pause"></i></button>
      </div>

      <div class="display-text"></div>
      
      <div class="symbol-copyright"><h1>G.I's WATCHÂ® </p></h1></div>
    </div>

    <svg class="dial">
      <circle 
        id="circle"
        r="192"
        cx="0"
        cy="200"
        fill="burlywood"
        stroke="darkolivegreen"
        stroke-width="15"
        transform="rotate(-90 100 100)"
     />
    </svg>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
